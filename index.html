<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Tester</h1>
    
    <button id="theme-toggle">🌗 Toggle Theme</button>
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>

    <p id="quote">Loading...</p>
    <textarea id="input" placeholder="Start typing here..." autofocus></textarea>

    <div class="stats">
      <p>WPM: <span id="wpm">0</span></p>
      <p>Accuracy: <span id="accuracy">100</span>%</p>
      <p>Errors: <span id="errors">0</span></p>
      <p>Time: <span id="time">0</span>s</p>
    </div>

    <div class="highscore">
      <h3>🏆 High Score</h3>
      <p>WPM: <span id="high-wpm">0</span></p>
      <p>Accuracy: <span id="high-accuracy">0</span>%</p>
    </div>

    <button onclick="restart()">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
